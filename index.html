<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/cssReset.css" />
    <link rel="stylesheet" href="./style/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main class="main">
      <section class="container">
        <div class="todo">
          <div class="todo__top">
            <h1 class="todo__title">Todo</h1>
            <div class="scheme__change">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
                <path
                  fill="#FFF"
                  fill-rule="evenodd"
                  d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
                />
              </svg>
            </div>
          </div>
          <div class="todo__box">
            <div class="todo__box-top">
              <label class="todo-circle__box">
                <input class="todo-circle__checkbox" type="checkbox" />
                <span class="custom__circle add__todo"></span>
                <label class="todo-create">
                  <input
                    class="todo-input"
                    type="text"
                    placeholder="Create a new todo..."
                    value=""
                  />
                </label>
              </label>
            </div>
            <div class="todo__box-main">
              <div class="todo__block">
                <div class="todo__block-center">
                  <ul class="todo__items-box">
                    <!-- <li class="todo-item">
                      <label class="todo-circle__box">
                        <input class="todo-circle__checkbox" type="checkbox" />
                        <span class="custom__circle"></span>
                        <label class="todo-item__text">lol</label>
                      </label>
                      <span class="cross"
                        ><svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="18"
                          height="18"
                        >
                          <path
                            fill="#494C6B"
                            fill-rule="evenodd"
                            d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                          />
                        </svg>
                      </span>
                    </li> -->
                  </ul>
                </div>
              </div>
              <div class="todo__functional">
                <p class="todo__items-left"><span>0</span> items left</p>
                <div class="todo__functional-box">
                  <label class="todo__functional-inner">
                    <input
                      class="functional-radio"
                      type="radio"
                      name="functional"
                      data-functional="All"
                      checked
                    />
                    <span class="todo__functional-item">All</span>
                  </label>
                  <label class="todo__functional-inner">
                    <input
                      class="functional-radio"
                      type="radio"
                      name="functional"
                      data-functional="Active"
                    />
                    <span class="todo__functional-item">Active</span>
                  </label>
                  <label class="todo__functional-inner">
                    <input
                      class="functional-radio"
                      type="radio"
                      name="functional"
                      data-functional="Completed"
                    />
                    <span class="todo__functional-item">Completed</span>
                  </label>
                </div>
                <a class="todo__functional-clear" href="#">Clear Completed</a>
              </div>
            </div>
          </div>
          <p class="todo__footer">Drag and drop to reorder list</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./js/app.js"></script>
</html>
